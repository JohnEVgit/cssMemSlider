<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <meta name="description" content="CSS Mem Slider">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page">
    <div class="page__slider slider">
        <input class="slider__radio" type="radio" id="slide1" name="slide" checked>
        <input class="slider__radio" type="radio" id="slide2" name="slide">
        <input class="slider__radio" type="radio" id="slide3" name="slide">
        <input class="slider__radio" type="radio" id="slide4" name="slide">
        <input class="slider__radio" type="radio" id="slide5" name="slide">
        <input class="slider__radio" type="radio" id="slide6" name="slide">
        <input class="slider__radio" type="radio" id="slide7" name="slide">

        <div class="slider__body">
            <div class="slider__images">
                <picture class="slider__picture">
                    <source srcset="assets/images/mem1.avif" type="image/avif">
                    <source srcset="assets/images/mem1.webp" type="image/webp">
                    <img class="slider__img" src="assets/images/mem1.jpg"
                        width="400" height="300" alt="Мем подпись 1">
                </picture>
                <picture class="slider__picture">
                    <source srcset="assets/images/mem2.avif" type="image/avif">
                    <source srcset="assets/images/mem2.webp" type="image/webp">
                    <img class="slider__img" src="assets/images/mem2.jpg"
                        width="1280" height="1082" alt="Мем подпись 2">
                </picture>
                <picture class="slider__picture">
                    <source srcset="assets/images/mem3.avif" type="image/avif">
                    <source srcset="assets/images/mem3.webp" type="image/webp">
                    <img class="slider__img" src="assets/images/mem3.jpg"
                        width="500" height="189" alt="Мем подпись 3">
                </picture>
                <picture class="slider__picture">
                    <source srcset="assets/images/mem4.avif" type="image/avif">
                    <source srcset="assets/images/mem4.webp" type="image/webp">
                    <img class="slider__img" src="assets/images/mem4.jpg"
                        width="610" height="712" alt="Мем подпись 4">
                </picture>
                <picture class="slider__picture">
                    <source srcset="assets/images/mem5.avif" type="image/avif">
                    <source srcset="assets/images/mem5.webp" type="image/webp">
                    <img class="slider__img" src="assets/images/mem5.jpg"
                        width="499" height="451" alt="Мем подпись 5">
                </picture>
                <picture class="slider__picture">
                    <source srcset="assets/images/mem6.avif" type="image/avif">
                    <source srcset="assets/images/mem6.webp" type="image/webp">
                    <img class="slider__img" src="assets/images/mem6.jpg"
                        width="700" height="860" alt="Мем подпись 6">
                </picture>
                <picture class="slider__picture">
                    <source srcset="assets/images/mem7.avif" type="image/avif">
                    <source srcset="assets/images/mem7.webp" type="image/webp">
                    <img class="slider__img" src="assets/images/mem7.jpg"
                        width="476" height="601" alt="Мем подпись 7">
                </picture>
            </div>
        </div>

        <div class="slider__info">
            <div class="slider__dots">
                <label class="slider__dot slider-dot" for="slide1">
                    <span class="slider-dot__inner"></span>
                </label>
                <label class="slider__dot slider-dot" for="slide2">
                    <span class="slider-dot__inner"></span>
                </label>
                <label class="slider__dot slider-dot" for="slide3">
                    <span class="slider-dot__inner"></span>
                </label>
                <label class="slider__dot slider-dot" for="slide4">
                    <span class="slider-dot__inner"></span>
                </label>
                <label class="slider__dot slider-dot" for="slide5">
                    <span class="slider-dot__inner"></span>
                </label>
                <label class="slider__dot slider-dot" for="slide6">
                    <span class="slider-dot__inner"></span>
                </label>
                <label class="slider__dot slider-dot" for="slide7">
                    <span class="slider-dot__inner"></span>
                </label>
            </div>

            <div class="slider__text">
                <div class="slider__caption">
                    <p class="slider__title">Мем подпись 1</p>
                    <p class="slider__title">Мем подпись 2</p>
                    <p class="slider__title">Мем подпись 3</p>
                    <p class="slider__title">Мем подпись 4</p>
                    <p class="slider__title">Мем подпись 5</p>
                    <p class="slider__title">Мем подпись 6</p>
                    <p class="slider__title">Мем подпись 7</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
